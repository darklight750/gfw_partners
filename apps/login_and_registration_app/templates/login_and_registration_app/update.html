<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<title>Update Appointment</title>
    {% load staticfiles %}
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
  <body>
	      {% load staticfiles %}

	<img src="logos.jpg" style="width:100%">
    <h3 class="bg-primary">Update Account Info</h3>
    <div id='updated_appointment'>
      <form class="" action="{% url 'login_and_registration_app:update_account_info' %}" method="post">
        {% csrf_token %}
        <label for="">Email:</label>
        <input type="text" name="email" value="">

        <label for="">Password</label>
        <input type="password" name="password" value="">

        <label for="">Confirm Password:</label>
        <input type="password" name="confirm_password" value="">
        <input class="btn btn-primary btn-lg" type="submit" name="submit" value="Update">
      </form>
    </div>
    <div id='error_messages'>
      <ul>
        {% for message in messages %}
        <li class='error'>{{message}}</li>
        {% endfor %}
      </ul>
    </div>
    <form id="logout_btn" class="" action="/logout" method="post">
      {% csrf_token %}
      <input class="button" type="submit" name="logout" value="Logout"><br><br>
    </form>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
