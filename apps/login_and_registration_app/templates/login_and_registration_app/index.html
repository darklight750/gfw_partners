<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>login_and_registration page</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body background="blue">
	      {% load staticfiles %}

	<img src="logos.jpg" style="width:100%">


    <h1 class="bg-primary">Registration</h1>
    {% if messages %}
      {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    {% endif %}

    <form class="" action="{% url 'login_and_registration_app:registration' %}" method="post">
      {% csrf_token %}
      <label for="">First Name:</label>
      <input type="text" name="first_name" value="">

      <label for="">Last Name:</label>
      <input type="text" name="last_name" value="">

      <label for="">Email:</label>
      <input type="text" name="email" value="">

      <label for="">Password</label>
      <input type="password" name="password" value="">

      <label for="">Confirm Password:</label>
      <input type="password" name="confirm_password" value="">

      <label for="">Date of Birth:</label>
      <input type="date" name="birthday" value="">

      <input class="btn btn-primary btn-lg" type="submit" name="" value="Register">

    </form>

    <h1 class="bg-primary">Login</h1>

    <form class="" action="{% url 'login_and_registration_app:login'%}" method="post">
      {% csrf_token %}

      <label for="">Email:</label>
      <input type="text" name="email" value="">

      <label for="">Password</label>
      <input type="password" name="password" value="">

      <input class="btn btn-primary btn-lg" role="button" type="submit" name="" value="Login">

    </form>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
