<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>login_and_registration page</title>
    <link rel="stylesheet" href="static/login_and_registration_app/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
  <body>

    <h1>Registration</h1>
    {% if messages %}
      {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    {% endif %}

    <form class="" action="{% url 'login_and_registration_app:registration' %}" method="post">
      {% csrf_token %}
      <label for="">First Name:</label>
      <input type="text" name="first_name" class="form-control" placeholder="First Name" aria-describedby="basic-addon2">

      <label for="">Last Name:</label>
      <input type="text" name="last_name" class="form-control" placeholder="Last Name" aria-describedby="basic-addon2">

      <label for="">Email:</label>
      <input type="text" name="email" class="form-control" placeholder="Email Address" aria-describedby="basic-addon2">

      <label for="">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2">

      <label for="">Confirm Password:</label>
      <input type="password" name="confirm_password" class="form-control" placeholder="Password confirmation" aria-describedby="basic-addon2">

      <label for="">Date of Birth:</label>
      <input type="date" name="birthday" class="form-control" aria-describedby="basic-addon2">

      <input type="submit" name="" value="Register" class="btn btn-default navbar-btn">

    </form>

    <h1>Login</h1>

    <form class="" action="{% url 'login_and_registration_app:login'%}" method="post">
      {% csrf_token %}

      <label for="">Email:</label>
      <input type="text" name="email" class="form-control" placeholder="User's username" aria-describedby="basic-addon2">

      <label for="">Password</label>
      <input type="password" name="password" class="form-control" placeholder="User's password" aria-describedby="basic-addon2">

      <input type="submit" name="" value="Login" class="btn btn-default navbar-btn">

    </form>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
